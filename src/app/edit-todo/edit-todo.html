<div class="fluid-container edit-task">
  <div class="row p-3">
    <div class="col-12 mb-3">
      <input
        type="text"
        placeholder="Enter the Task title"
        class="edit-task__input"
        [(ngModel)]="todoTitle"
      />
    </div>
    <div class="col-12 mb-3">
      <textarea
        class="edit-task__textarea"
        [(ngModel)]="todoDescription"
        placeholder="Enter the Task Description"
      ></textarea>
    </div>
    <div class="col-12">
      <button
        class="edit-task__btn"
        (click)="onSaveBtnClick()"
        [routerLink]="['/all-tasks']"
      >
        Save
      </button>
    </div>
  </div>
</div>
